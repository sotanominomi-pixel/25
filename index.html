<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>N Clock — Full</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ffffff">

<style>
/* --- 基本スタイル --- */
:root{
  --bg-light:#fff;
  --text-light:#000;
  --accent:#0a84ff;
  --muted:#666;
  --shadow:0 6px 18px rgba(10,10,10,0.08);
}
@media (prefers-color-scheme: dark){
  :root{
    --bg-light:#000;
    --text-light:#fff;
    --accent:#0a84ff;
    --muted:#888;
  }
}

html,body{
  height:100%;
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:var(--bg-light);
  color:var(--text-light);
}

.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:28px;
  gap:18px;
}

/* 時計表示 */
.time-display{
  font-weight:600;
  font-size: calc(40px + 10vw);
  line-height:1;
  letter-spacing:2px;
}

/* スライダー */
.slider-box{
  width:min(760px,96%);
}
.label-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
  font-size:16px;
  color:var(--muted);
}
input[type="range"]{
  -webkit-appearance:none;
  width:100%;
  height:14px;
  border-radius:10px;
  background:#e6e6e6;
  margin-top:12px;
}
input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:36px;height:36px;border-radius:50%;
  background:#000;border:4px solid #fff;
  box-shadow:0 6px 14px rgba(0,0,0,0.12);
  margin-top:-11px;
}
input[type="range"]::-moz-range-thumb{
  width:36px;height:36px;border-radius:50%;
  background:#000;border:4px solid #fff;
  box-shadow:0 6px 14px rgba(0,0,0,0.12);
}

/* タブ */
.tabs{
  display:flex; gap:8px;
  background: rgba(0,0,0,0.04);
  padding:6px; border-radius:14px;
  box-shadow:var(--shadow);
}
.tabs button{
  background:transparent;
  border:none;
  padding:12px 22px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  color:var(--text-light);
  transition:all .15s;
}
.tabs button.active{
  background:var(--text-light);
  color:var(--bg-light);
  box-shadow:0 6px 18px rgba(10,10,10,0.08);
}

/* ストップウォッチ */
.controls{
  display:flex;
  gap:16px;
  align-items:center;
  justify-content:center;
  margin-top:6px;
}
.btn-circle{
  width:88px; height:88px; border-radius:50%;
  display:inline-grid; place-items:center;
  font-weight:700; font-size:16px; color:white; border:none;
  box-shadow:0 10px 30px rgba(10,10,10,0.08);
  cursor:pointer;
}
.btn-start{background:#34c759;}
.btn-stop{background:#ff3b30;}
.btn-lap{background:#f2f2f2;color:var(--text-light);border:1px solid #ddd;width:64px;height:64px;font-size:14px;border-radius:12px;}
.btn-reset{background:#e6e6e6;color:var(--text-light);border:1px solid #ddd;width:64px;height:64px;font-size:14px;border-radius:12px;}
.laps{
  width:min(760px,96%);
  max-height:220px;
  overflow:auto;
  margin-top:12px;
  border-top:1px solid rgba(0,0,0,0.06);
  padding-top:10px;
}
.lap-item{
  display:flex; justify-content:space-between; padding:12px 6px;
  font-size:18px;
  color:var(--muted);
}

/* アラーム */
.alarm-box{ width:min(760px,96%); margin-top:12px; }
.alarm-item{ display:flex; justify-content:space-between; align-items:center; font-size:18px; padding:6px; border-bottom:1px solid rgba(0,0,0,0.08);}
.alarm-time{ font-weight:600; font-size:20px; color:var(--text-light);}
.alarm-toggle{width:50px;height:24px;position:relative;display:inline-block;}
.alarm-toggle input{opacity:0;width:0;height:0;}
.alarm-toggle span{position:absolute;cursor:pointer;background:#ccc;border-radius:24px;top:0;left:0;right:0;bottom:0;transition:.4s;}
.alarm-toggle span:before{position:absolute;content:"";height:20px;width:20px;left:2px;bottom:2px;background:white;border-radius:50%;transition:.4s;}
.alarm-toggle input:checked + span{background:#34c759;}
.alarm-toggle input:checked + span:before{transform:translateX(26px);}
.alarm-toggle button{margin-left:12px;background:none;border:none;color:red;cursor:pointer;}

.footer{font-size:13px;color:var(--muted);margin-top:8px;}
</style>
</head>
<body>
<div class="wrap">
  <div id="display" class="time-display">00:00:00</div>

  <div class="slider-box">
    <div class="label-row">
      <div>1日の長さ</div>
      <div id="labelHours">24 時間</div>
    </div>
    <input id="sliderHours" type="range" min="12" max="48" step="1" value="24">
  </div>

  <div class="tabs" role="tablist" aria-label="mode">
    <button id="tabClock" class="active">時計</button>
    <button id="tabStopwatch">ストップウォッチ</button>
    <button id="tabAlarm">アラーム</button>
  </div>

  <div id="stopwatchArea" style="display:none; margin-top:12px; text-align:center;">
    <div class="controls">
      <button id="startBtn" class="btn-circle btn-start">Start</button>
      <button id="lapBtn" class="btn-lap" disabled>Lap</button>
      <button id="resetBtn" class="btn-reset" disabled>Reset</button>
    </div>
    <div class="laps" id="laps"></div>
  </div>

  <div id="alarmArea" class="alarm-box" style="display:none;">
    <button id="addAlarmBtn" class="btn-lap">アラーム追加</button>
    <div id="alarmList"></div>
  </div>

  <div class="footer">設定は自動で保存されます。</div>
</div>

<script src="app.js"></script>
</body>
</html>
